<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>What does Gordon think?</title>
  <link rel="stylesheet" href="main.css">
  <link href="https://fonts.googleapis.com/css?family=Oswald:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
  <link rel="icon" type="image/png" href="assets/favicon.png"/>
</head>

<body>
  <button class="credits-closed">See Credits</button>
  <div class="credits-opened">
    <span class="credits">Created by Leya Hatoum. All gifs and quotes are from <a href="http://www.giphy.com">Giphy.</a>
      Image retrieved from <a href="https://www.flickr.com/photos/54397539@N06/5034333273">this account on Flickr</a>.
      I do not own anything. I am not God.</span>
    <i class="fas fa-times"></i>
  </div>
  <main>
    <div class="my-element" data-tilt><img class="pitchfork" src="assets/pitchfork.png" alt="devil's pitchfork"></div>
    <h1>Type in your absolute favourite dish, and see what gordon ramsay thinks!</h1>
    <form>
      <label for="text-field">Type your favourite dish here</label>
      <input type="text" id="text-field" name="input" placeholder="Example: Pizza" pattern=".*[A-Za-z]{3,}" required>
      <button>Tell Gordon Ramsay</button>
    </form>
  </main>
  <section>
    <div class="gif-home">
      <!-- Place the Gordon Ramsay's reply right here -->
    </div>
    <div class="next-steps">
      <button class="another-gif">Yay, Insult me more!</button>
      <button class="try-again">How sweet, let's try again!</button>
    </div>
  </section>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script type="text/javascript" src="js/vanilla-tilt.js"></script>
  <script src="main.js"></script>
</body>

</html>
